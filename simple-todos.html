<!-- simple-todos.html -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Upstream Cinema</title>  
</head>

<body>

<!--
<header class="page-header">
  
<nav class="demo-nav">
  </nav>
</header>
-->

<div>
{{> loginButtons}}    
</div>

<div class="demo-wrapper">
  <header>
<h1> <img src="logo.png" width="50px" > Movies ({{incompleteCount}})</h1>
  </header>
  <div class="notification save-notification">Item Saved</div>
  <div class="reminder-container">
      {{#if currentUser}}

    <form id="input-form" class="new-task">
      <input type="text" id="text" placeholder="IMDB Link"/>
      <input type="submit" value="Add" />
    </form>
        {{/if}}

    <ul class="reminders">

      {{#each tasks}}
        {{> task}}
      {{/each}}

    </ul>
    <footer>
    </footer>
</div>
</div>

</body>

<template name="task">

<li class="new-item">
	<table border="0">
		<tr>
			<td valign="top" rowspan="2" style="padding-right:10px">
			<a target="_blank" href="http://www.imdb.com/title/{{imdbID}}/">
	<img src="{{Poster}}" width="100px" border="0" />
	</a>
</td>
<td valign="top">
	
		<a target="_blank" href="http://www.imdb.com/title/{{imdbID}}/">
			<strong>{{Title}} </strong> </a> 
			<span class="year_type">({{Year}})</span> <br/>  
			<i><small><span class="bqstart">“&nbsp;</span>{{Plot}}<span class="bqend">&nbsp;”</span> ({{Genre}} - {{Runtime}} )</small></i><br/>

<div class="year_type"><b>Director</b>: {{Director}} - <b>Actors</b>: {{Actors}}
				</div> 

		<small> <a href="https://www.youtube.com/results?search_query=trailer+movie+{{Title}}+{{Year}}" target="_blank"><b>Trailer</b></a>  </small>
		  </td>
  <td>

      {{#if currentUser}}

      {{#if canDelete}}
	<button class="icon-trash delete-button delete" contenteditable="false">		
	</button>
	{{/if}}
	{{#if isVote}}
	<button class="icon-ok-sign unselect-button unselect" contenteditable="false">
	</button>
	{{/if}}
	{{#if isNotVote}}
	<button class="icon-film select-button select" contenteditable="false">
	</button>
	{{/if}}

	{{/if}}
	</td>
		</tr>
				<tr>
			<td colspan = "2"><small>
				<strong>Upstream Votes</strong>: {{counter}}  <span class="year_type">
				Metascore: {{Metascore}} - imdbRating: {{imdbRating}} - tomatoMeter: {{tomatoMeter}} - tomatoRating: {{tomatoRating}} - tomatoUserMeter: {{tomatoUserMeter}} - tomatoUserRating: {{tomatoUserRating}}
				</span>
			</small> 
				</td>
			</tr>
		
	</table>

</li>

	
</template>
